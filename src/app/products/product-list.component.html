<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)] = "listFilter" />
            </div>
        </div>
        <div class="row">
            <h4 class="col-md-6">Filter by: {{listFilter}}</h4>
        </div>
    </div>
    <div class="table-responsive">
        <table *ngIf='products.length' class="table" >
            <thead>
                <tr>
                    <th>
                        <button (click)="toggleImage()" type="button" class="btn btn-primary">
                           {{showImage? 'hide' :'show'}} Image
                        </button>
                    </th>
                    <th>Product</th>
                    <th>Code</th>
                    <th>Available</th>
                    <th>Price</th>
                    <th>5 Star Rating</th>
                </tr>
            </thead>
            <tbody>
                 <tr *ngFor="let product of filterProd">
                    <td>
                        <img *ngIf="showImage" [src] = 'product.imageUrl'
                        [title]='product.productName'
                        [style.width.px]='imageWidth'
                        [style.margin.px]='imageMargin'>
                    </td>
                    <td>
                        <a [routerLink]="['/product', product.productId]">
                            {{product.productName}}
                        </a>
                    </td>
                    <td>{{product.productCode | lowercase | convertToSpace: '-'}}</td>
                    <td>{{product.releaseDate}}</td>
                    <td>{{product.price | currency:'INR' : 'symbol': '1.2-2'}}</td>
                    <!-- <td>{{product.starRating}}</td> -->
                    <td><pm-star [rating]="product.starRating" (ratingClicked)="onRatingClicked($event)"></pm-star></td>
                 </tr>
            </tbody>
        </table>
    </div>

</div>
